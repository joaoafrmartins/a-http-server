daemonize yes

# CONNECTIONS

maxclients 10000
timeout 0
tcp-keepalive 0
pidfile /home/ubuntu/_github/a-http-server/data/redis/redis-server.pid

# LOGGING

loglevel notice
logfile /home/ubuntu/_github/a-http-server/data/redis/redis-server.log
# syslog-enabled no
# syslog-ident redis
# syslog-facility local0

# LISTEN

port 0
bind 127.0.0.1
unixsocket /home/ubuntu/_github/a-http-server/data/redis/redis-server.sock
unixsocketperm 755


# DATABASE

databases 16
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /home/ubuntu/_github/a-http-server/data/redis
